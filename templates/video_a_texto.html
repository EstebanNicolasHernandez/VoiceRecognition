<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Video a Texto</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">


    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/static/css/cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Base de Datos de Dichos Politicos</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" aria-current="page" href="/index">Menu Principal</a>
                <a class="nav-link" aria-current="page" href="/vozatexto">Voz a Texto</a>
                <a class="nav-link active" href="/videoatexto">Video a Texto</a>
                <a class="nav-link" href="/listado">Listado de Dichos Politicos</a>
                <a class="nav-link" href="/busqueda">Busqueda de Dicho Politico</a>
            </nav>
        </div>
    </header>

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <label>
            <b>Los metadatos sirven para poder mejorar la conversión a texto
            </b>
        </label>
        <br>
        <br>

        <label for="interaction_type_input">Escoger un tipo de interacción</label>
        <select id="interaction_type_input" name="interaction_type_input">
            <option value="presentationire">Discusion</option>
            <option value="presentation">Presentacion</option>
            <option value="call_phone">Llamada telefónica</option>
            <option value="record">Grabación de voz</option>
            <option value="professional">Producción Profesional</option>
            <option value="dictation">Dictado</option>
            <option value="unspecified">No Especificado</option>
        </select>

        <br>
        <br>

        <label for="Dispositivo de Grabación">Escoger un dispositivo de grabación:</label>
        <select id="device_type" name="device_input">
            <option value="smartphone">Smartphone</option>
            <option value="phone_line">Linea telefonica</option>
            <option value="vehicle">Vehiculo</option>
            <option value="pc">PC</option>
            <option value="indoor">Interior</option>
            <option value="outdoor">Exterior</option>
            <option value="unspecified">No Especificado</option>
        </select>

        <br>
        <br>

        <label for="distancia">Distancia del microfono:</label>
        <select id="distance_input" name="distance_input">
            <option value="nearfield">Cerca</option>
            <option value="midfield">Intermedio</option>
            <option value="farfield">Lejos</option>
            <option value="unspecified">No Especificado</option>
        </select>

        <br>
        <br>

        <label>
            Autor
            <input type="text" required name="authorInput">
        </label>
        <br>
        <br>

        <label>
            <input class="input-group" type="text" name="video">
        </label>
        <button type="submit">Convertir video a Texto</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <footer class="mt-auto text-white-50">
        <p></p>
    </footer>
</div>


</body>
</html>
